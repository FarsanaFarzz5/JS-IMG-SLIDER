<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >Image Slider Using Js</h1>
    <div class="slider-container">
        <div class="slider">
            <img src="IMG/IMG1.jpg" alt="Image 1" >
            <img src="IMG/IMG2" alt="Image 2"  >
            <img src="IMG/IMG3.jpg" alt="Image 3" >
        </div>
        <button class="prev" onclick="prevSlide()">Previous</button>
        <button class="next" onclick="nextSlide()">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
